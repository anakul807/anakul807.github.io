					<h2>Photo Gallery: Default Wii Channels</h2>

					<article>
						<figure>
							<img src="gallery/gallery-1.jpg" alt="Wii Disc Channel screen prompting the user to insert a game disc." />
							<figcaption>The Disc Channel allowed players to launch Wii and GameCube discs directly.</figcaption>
						</figure>
						<figure>
							<img src="gallery/gallery-2.webp" alt="Wii Mii Channel screen with a crowd of Mii avatars in the background." />
							<figcaption>The Mii Channel let players create and customize their own Mii avatars.</figcaption>
						</figure>
						<figure>
							<img src="gallery/gallery-3.webp" alt="Wii Photo Channel screen featuring several photos including flowers and clouds." />
							<figcaption>The Photo Channel allowed users to view and edit digital photos and videos.</figcaption>
						</figure>
						<figure>
							<img src="gallery/gallery-4.jpg" alt="Wii Shop Channel screen with a blue shopping bag icon." />
							<figcaption>The Wii Shop Channel gave players access to download games, apps, and Virtual Console titles.</figcaption>
						</figure>
						<figure>
							<img src="gallery/gallery-5.webp" alt="Wii Forecast Channel screen showing the weather in Corpus Christi." />
							<figcaption>The Forecast Channel provided real-time global weather updates.</figcaption>
						</figure>
						<figure>
							<img src="gallery/gallery-6.webp" alt="Wii News Channel screen displaying headlines such as movie releases and local stories." />
							<figcaption>The News Channel featured worldwide headlines and articles through WiiConnect24.</figcaption>
						</figure>
						<figure>
							<img src="gallery/gallery-7.webp" alt="Wii Internet Channel screen powered by Opera browser." />
							<figcaption>The Internet Channel turned the Wii into a web-browsing device.</figcaption>
						</figure>
						<figure>
							<img src="gallery/gallery-8.jpg" alt="Wii Everybody Votes Channel screen with thumbs-up icons." />
							<figcaption>The Everybody Votes Channel let players vote on fun polls and compare results worldwide.</figcaption>
						</figure>
