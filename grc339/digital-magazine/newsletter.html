<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" href="https://use.typekit.net/nkn1ouc.css">
		<title>Anagha Kulkarni</title>

		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
	</head>

	<body>
		<div class="container">
			<header>
				<h1>
					<a href="index.html"><img src="logo.svg" alt="Power On Logo" /></a>
				</h1>
				<nav>
					<ul>
						<li><a href="#">NES Era</a></li>
						<li><a href="#">90s Classics</a></li>
						<li><a href="#">GameCube</a></li>
						<li><a href="#">Wii & Beyond</a></li>
						<li><a href="#">Switch</a></li>
						<li><a href="newsletter.html">NEW: Newsletters</a></li>
					</ul>
				</nav>
			</header>
			
			<main>
                    <img src="nintendo-consoles-background.jpg" alt="A collection of classic Nintendo consoles and games, including the NES controller and cartridge, the original Game Boy with a cartridge, and the Super Nintendo controller with a game cartridge.">
                    <h2>Subscribe to our newsletter!</h2>
                    <form>
                        <section class="personal-info">
                            <ul>
                                <li><label for="name">Name</label> <input type="text" name="name" id="name" placeholder="Video Gamer" /></li>
                                <li><label for="email">Email</label> <input type="text" name="email" id="email" placeholder="gamer@email.com" /></li>
                            </ul>
                        </section>
                        
                        <section class="newsletter-options">
                            <h3>Please select the newsletters you want to subscribe to:</h3>
                            <ul>
                                <li><input type="checkbox" id="reading-recs"/> <label for="reading-recs">Console Retrospectives (NES → Switch)</label></li>
                                <li><input type="checkbox" id="book-reviews"/> <label for="book-reviews">Milestone Moments (launches, redesigns, accessories)</label></li>
                                <li><input type="checkbox" id="op-eds"/> <label for="op-eds">Collector’s Corner (rare editions & hardware tips)</label></li>
                                <li><input type="checkbox" id="monthly-author"/> <label for="monthly-author">Dev History & Prototypes (behind-the-scenes stories)</label></li>
                                <li><input type="checkbox" id="news"/> <label for="news">Soundtracks & Chips (iconic console audio)</label></li>

                            </ul>
                        </section>

                        <section class="newsletter-frequency">
                            <p>How often do you want to hear from us?</p>
                            <ul>
                                <li><input type="radio" id="weekly" name="frequency" /> <label for="weekly">Weekly</label></li>
                                <li><input type="radio" id="biweekly" name="frequency" /> <label for="biweekly">Biweekly</label></li>
                                <li><input type="radio" id="monthly" name="frequency" /> <label for="monthly">Monthly</label></li>
                            </ul>
                        </section>

                        <section class="sub-button">
                            <button type="submit">Subscribe</button>
                        </section>
                    </form>
                </main>

			<footer>
				<p>© 2025 Power On Magazine. All rights reserved.</p>
			</footer>
		</div>
	</body>
</html>
